<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poem.css">
    <title>poem</title>
</head>
<body>
    <div class="container">
        <div class="block block1">
            <p>I love cars</p>
            <p>Specifically German cars</p>
            <p>They drive fast</p>
        </div>
    
        <div class="block block2">
            <p>I love food</p>
            <p>Specifically African food</p>
            <p>They taste good</p>
        </div>
    
        <div class="block block3">
            <p>I love soccer</p>
            <p>It's a sport I enjoy</p>
            <p>It brings me joy</p>
        </div>
    
        <div class="block block4">
            <p>I love life</p>
            <p>Life is good</p>
            <p>With food</p><br/>
             <br/><br/><br/>
             
</body>
</html>
